                    <img class="img-fluid" src="../public/img/design-2/producto1.png" alt="calcetas">

                </div>
                <div class="col-12 col-md-4 text-center pb-3 pb-md-0">

                    <img class="img-fluid" src="../public/img/design-2/producto3.png" alt="calcetas">

                <div class="col-12 text-right pb-5">
                    <h2 class="d-inline-block px-2 ">Rebajas navideñas</h2>
                </div>
                <div class="col-12 col-md-6 pb-2 pb-md-0">
                    <img src="../public/img/design-2/rebajas1.jpg" alt="Rebajas 60 porciento" class="img-fluid">
                </div>
